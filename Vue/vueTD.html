<html>
<head>
<script src="vue.js"></script>
<!--v-for-->
</head>
<body>
    <div id="app4">
        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el:'#app4',
        data:{
              todos:[
                {text:'学习 javascript'},
                {text:'学习 vue.js'},
                {text:'学习 angular.js'},
                {text:'学习 react.js'}
            ]
        }
    })
</script>
</html>
